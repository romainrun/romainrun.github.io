<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KNS Studio - Développement d'applications mobiles">
    <title>KNS Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 48px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 16px;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .description {
            font-size: 16px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 40px;
        }

        .contact {
            padding-top: 40px;
            border-top: 1px solid #eee;
        }

        .contact p {
            font-size: 14px;
            color: #888;
            margin-top: 8px;
        }

        .badge {
            display: inline-block;
            background: #f5f5f5;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 40px 30px;
            }

            .logo {
                font-size: 36px;
            }

            .tagline {
                font-size: 16px;
            }

            .description {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">KNS Studio</div>
        <p class="tagline">Développement d'applications mobiles</p>
        
        <div class="description">
            <p>Nous créons des applications mobiles modernes et intuitives, conçues pour offrir une expérience utilisateur exceptionnelle.</p>
        </div>

        <div class="contact">
            <div class="badge">Studio de développement</div>
            <p>Paris, France</p>
        </div>
    </div>
</body>
</html>
